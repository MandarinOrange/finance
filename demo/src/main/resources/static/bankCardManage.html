<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>银行卡管理</title>
        <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
        <meta content="telephone=no" name="format-detection"/>
        <link type="text/css" rel="stylesheet" href="css/bankCardManage.css" >
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/show.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js" ></script>
        <script type="text/javascript">
            $(function(){
                $.ajax({
                    url: "/card",
                    type: "post",
                    dataType: "json",
                    success: function(data){
                        // console.log(data);//查看从后台传值内容
                        /*这个方法里是ajax发送请求成功之后执行的代码*/
                        showData(data);//我们仅做数据展示
                    },
                    error: function(msg){
                        alert("ajax连接异常："+msg);
                    }
                });
            });

            //展示数据
            function showData(data) {
                //var str = "";//定义用于拼接的字符串
                $("#content").empty();
                for (var i = 0; i <data.length; i++) {
                    var card = data[i];
                    var str = "<div class=\"aui-card-list\">\n" +
                        "                        <div class=\"aui-card-list-bg\">\n" +
                        "                            <h2>卡号："+card.bankAccount+"</h2>\n" +
                        "                            <a href=\"javascript:;\" class=\"aui-card-list-link\">\n" +
                        "                                <i class=\"icon icon-arrow\"></i>详情\n" +
                        "                            </a>\n" +
                        "                        </div>\n" +
                        "                    </div>";
                    $("#content").append(str);
                }

            }

        </script>
        <style type="text/css">
<!--
.STYLE1 {color: #FFFFFF}
-->
        </style>
</head>
    <body>

       

        <section class="aui-flexView">
            <header class="aui-navBar">
                <a href="personalCenter.html" class="aui-navBar-item">
                    <i class="icon icon-return"></i>                </a>
                <div class="aui-center">
                    <div align="right"><span class="aui-center-title">银行卡管理</span></div>
              </div>
            </header>

            <form name="form1" method="post" action="/start">
              <div align="right">
                <input type="submit" name="Submit" value="添加银行卡">
                </div>
            </form>
            <section class="aui-scrollView">
                <div class="aui-box-item" id="content">                </div>
            </section>
        </section>

    </body>
</html>
