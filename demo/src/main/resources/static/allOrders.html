	<script type="text/javascript">
        $(function(){
            $.ajax({
                url: "/order",
                type: "post",
                dataType: "json",
                success: function(data){
                    // console.log(data);//查看从后台传值内容
                    /*这个方法里是ajax发送请求成功之后执行的代码*/
                    showData(data);//我们仅做数据展示
                },
                error: function(msg){
                    alert("ajax连接异常："+msg);
                }
            });
        });

        //展示数据
        function showData(data) {
            //var str = "";//定义用于拼接的字符串
            $("#content").empty();
            for (var i = 0; i <data.length; i++) {
                var aud = data[i];
                var str = "<div class=\"on_d\">\n" +
                    "\t\t<div class=\"sp_pr\">\n" +
                    "\t\t\t<img src=>\n" +
                    "\t\t\t<div class=\"text_p\">\n" +
                    "\t\t\t\t<p>\n" +
                    "\t\t\t\t\t"+aud.amount+"元<span>银行转账</span>\n" +
                    "\t\t\t\t</p>\n" +
                    "\t\t\t\t<span class=\"yue\">"+aud.productNum+"</span>\n" +
                    "\t\t\t\t<span class=\"yue\">"+aud.bankAccount+"</span>\n" +
                    "\t\t\t</div>\n" +
                    "\t\t\t<div class=\"button\">\n" +
                    "\t\t\t\t<p>\n" +
                    "\t\t\t\t\t<span>"+aud.checkNum+"</span>\n" +
                    "\t\t\t\t</p>\n" +
                    "\t\t\t\t<a href=\"#\" class=\"liji\">详情</a>\n" +
                    "\t\t\t</div>\n" +
                    "\t\t</div>\n" +
                    "\t</div>";
                $("#content").append(str);
            }

        }
	</script>
