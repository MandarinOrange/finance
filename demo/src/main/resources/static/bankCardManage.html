        <script type="text/javascript">
            $(function(){
                $.ajax({
                    url: "/card",
                    type: "post",
                    dataType: "json",
                    success: function(data){
                        // console.log(data);//查看从后台传值内容
                        /*这个方法里是ajax发送请求成功之后执行的代码*/
                        showData(data);//我们仅做数据展示
                    },
                    error: function(msg){
                        alert("ajax连接异常："+msg);
                    }
                });
            });

            //展示数据
            function showData(data) {
                //var str = "";//定义用于拼接的字符串
                $("#content").empty();
                for (var i = 0; i <data.length; i++) {
                    var card = data[i];
                    var str = "<div class=\"aui-card-list\">\n" +
                        "                        <div class=\"aui-card-list-bg\">\n" +
                        "                            <h2>卡号："+card.bankAccount+"</h2>\n" +
                        "                            <a href=\"javascript:;\" class=\"aui-card-list-link\">\n" +
                        "                                <i class=\"icon icon-arrow\"></i>详情\n" +
                        "                            </a>\n" +
                        "                        </div>\n" +
                        "                    </div>";
                    $("#content").append(str);
                }

            }

        </script>
