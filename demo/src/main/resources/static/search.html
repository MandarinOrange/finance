		<script type="text/javascript">
            function search(){
                $.ajax({
                    url: "/search/key",
                    type: "post",
                    dataType: "json",
                    data: $("#form1").serialize(),
					async:false,
                    success: function(data){
                        //console.log(data);
                        /*这个方法里是ajax发送请求成功之后执行的代码*/
                        showData(data);//我们仅做数据展示
                    },
                    error: function(msg){
                        alert("ajax连接异常："+msg);
                    }
                });
            };

                        "\t\t\t\t\t<div class=\"aui-text-time\"> </div>\n" +
                        "\t\t\t\t\t<div class=\"aui-button-get\">\n" +
                        "\t\t\t\t\t\t<button id=\"apply\", onclick=\"location='loanInformation.html'\">申请</button>\n" +
                        "\t\t\t\t\t</div>\n" +
                        "\t\t\t\t</div>\n" +
                        "\t\t\t\t<div class=\"aui-dotted\"> </div>\n" +
                        "\t\t\t</a>";
                    //var $h2 =$(str);

                    $("#content").append(str);
                }
            }
		</script>
