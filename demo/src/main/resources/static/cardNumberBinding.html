<script>
(function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

    <div class="txt01">真实姓名<input type="text" id="realname" name="realname" class="text" tabindex="7" onChange="check_for_btn()" /></div>

//提交后的check
function check() {


    var phoneNum = $("#phoneNum").val();
	var realname = $("#realname").val();

	if(phoneNum == "") {
		alert1("请输入手机号");
		clearmsg();
		return false;
	}
	if(!(/^1[34578]\d{9}$/.test(phoneNum))) {
		alert1("请输入正确的手机号");
		clearmsg();
		return false;
	}
	if(realname == "") {
		alert1("请输入姓名");
		clearmsg();
		return false;
	}

	$(".r_but").css("background", "#49b9eb");

    $.ajax({
        url: "/binding",
        type: "post",
        dataType:"json",
        data:$("#form").serialize(),
        async: false,
        success: function (data) {
            alert(" 认证成功！！");
        },
        error: function (msg) {
            alert("认证失败" );
        }
    });

}

//必填项没有全部填写时,灰色,全部填写时蓝色
function check_for_btn() {
	var phoneNum = $("#phoneNum").val();
	var realname = $("#realname").val();
	if(realname == "" || phoneNum == null) {
		$(".r_but").css("background", "#d1d5db");
	}
	if(realname != "" && phoneNum != null) {
		$(".r_but").css("background", "#49b9eb");
	}

}
